<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de propines</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-12 contenedor">
            <div class="col-md-12 titulo">
                <h1>Calcula una propina justa</h1>
            </div>
            <div class="col-md-6">
                <form id="myForm" name="myForm" onsubmit="calcula(); return false">
                    <div class="row">
                        <div class="col-md-12 formulario">
                            <div class="col-md-3 colform">
                                <label>Quants som?</label>
                                <input type="number" name="num-comensals" min="1" value="1">
                            </div>
                            <div class="col-md-3 colform">
                                <label>Quin Ã©s el total de la factura?</label>
                                <input type="number" name="total-factura" min="0" max="99999" required step="0.01">
                            </div>
                            <div class="col-md-4 colform">
                                <label>Opina del servei?</label>
                                <select name="opinio-servei" required>
                                    <option value="" disabled selected hidden>Escull...</option>
                                    <option value="0">Horrible</option>
                                    <option value="5">Acceptable</option>
                                    <option value="10">Genial</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 boton-calcular-container">
                            <input type="submit" class="btn-calcular" value="Calcula la propina">
                            <p id="result" style="margin-top: 10px;"></p>
                        </div> 
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="calcupropinas.js"></script>
</body>
</html>
